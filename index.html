<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq-checkboxes</title>
    <!-- bootstrap min css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="center-wrapper">
    <h3 class='sub-heading'>Which days would you like to work on?</h3>
    <ul id="weekday-list">
        <li>
            <input type="checkbox" value="Monday" id='monday' class="day" checked />
            <label class='day-label' for='monday'>Monday</label>
        </li>
        <li>
            <input type="checkbox" value="Tuesday" id='tuesday' class="day" checked />
            <label class='day-label' for='tuesday'>Tuesday</label>
        </li>
        <li>
            <input type="checkbox" value="Wednesday" id='wednesday' class="day" checked />
            <label class='day-label' for='wednesday'>Wednesday</label>
        </li>
        <li>
            <input type="checkbox" value="Thursday" id='thursday' class="day" checked />
            <label class='day-label' for='thursday'>Thursday</label>
        </li>
        <li>
            <input type="checkbox" value="Friday" id='friday' class="day" checked />
            <label class='day-label' for='friday'>Friday</label>
        </li>
        <li>
            <input type="checkbox" value="Saturday" id='saturday' class="day" />
            <label class='day-label' for='saturday'>Saturday</label>
        </li>
        <li>
            <input type="checkbox" value="Sunday" id='sunday' class="day" />
            <label class='day-label' for='sunday'>Sunday</label>
        </li>
    </ul>

</div>
<p id="workdays"></p>



<!-- jquery-3.5.1.slim.min.js -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<!-- bootstrap@4.6.0 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
</script>
<script src="js/scripts.js"></script>
</body>

</html>
